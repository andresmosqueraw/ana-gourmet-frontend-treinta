<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Lista de Proveedores</h1>
    <table class="min-w-full bg-white">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="w-1/6 py-2">ID</th>
          <th class="w-1/4 py-2">Nombre</th>
          <th class="w-1/4 py-2">Producto</th>
          <th class="w-1/4 py-2">Teléfono</th>
          <th class="w-1/4 py-2">Fecha de Creación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers" class="text-gray-700">
          <td class="border px-4 py-2">{{ supplier.supplierId }}</td>
          <td class="border px-4 py-2">{{ supplier.supplierName }}</td>
          <td class="border px-4 py-2">{{ supplier.suppliedProduct }}</td>
          <td class="border px-4 py-2">{{ supplier.phone }}</td>
          <td class="border px-4 py-2">{{ supplier.createdAt | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
