<div class="min-h-screen bg-gray-800 flex flex-col items-center justify-center">
  <div *ngIf="errorMessage" class="bg-red-500 text-white p-4 rounded-lg mb-6 text-center max-w-sm w-full font-bold shadow-lg">
    {{ errorMessage }}
  </div>

  <div class="bg-white rounded-lg shadow-md p-8 text-center max-w-md w-full">
      <!-- Logo -->

      
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Bienvenido a Anagourmet Administrator</h2>
      <img src="assets/Logo.png" alt="Anagourmet Logo" class="w-24 mx-auto mb-6">
      <!-- Botón de login con Google -->
      <button class="flex items-center justify-center w-full py-3 bg-blue-600 border border-transparent rounded-lg text-white font-medium shadow-sm hover:bg-blue-700 transition duration-300 mt-6" (click)="loginWithGoogle()">
          Iniciar sesión con Google
      </button>

      <p class="mt-6 text-gray-500 text-sm">Por favor inicia sesión con tu cuenta administrativa</p>
  </div>
</div>
